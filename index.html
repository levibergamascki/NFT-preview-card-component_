<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet"/>
  <title>Frontend Mentor | NFT preview card component</title>


  
</head>
<body>
  <div class="page-content">
    <div class="wrap-content">
      <div class="card">
        <div class="nft">
          <img src="images/image-equilibrium.jpg">
        </div>
        <div class="nft-name">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="nft-desc">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="items">
        <div class="etherium">
          <img src="images/icon-ethereum.svg">
          <h2>0.041 ETH</h2>
        </div>
        <div class="nft-time-left">
          <img src="./images/icon-clock.svg" alt="">
          <h2>3 days left</h2>
        </div>
      </div>
      <hr>
      <div class="items-author">
        <div class="nft-author">
          <img src="./images/image-avatar.png">
          <h4>Creation of <b>Jules Wyvern</b></h4>
        </div>
      </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/levibergamascki">Levi Bergamascki</a>.
  </div>
</body>
</html>
